<!DOCTYPE html>
<html>
<head>
    <title>Movie Rating Predictor</title>
</head>
<body>
    <h2>Movie Rating Predictor</h2>

    <form method="post">
        <input type="number" step="any" name="budget" placeholder="Budget (crores)" required><br>
        <input type="number" step="any" name="duration" placeholder="Duration (minutes)" required><br>
        <input type="number" step="any" name="genre" placeholder="Genre Score (1-10)" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Rating: {{ prediction }}/10 ‚≠ê</h3>
    {% endif %}
</body>
</html>
